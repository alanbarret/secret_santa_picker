<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Christmas Friend</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .popup {
            background: linear-gradient(135deg, #1a472a, #0d2318);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            color: #e4002b;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .result {
            font-size: 1.5rem;
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .back-button {
            background: #e4002b;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .back-button:hover {
            background: #ff1744;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(228, 0, 43, 0.4);
        }

        .message {
            font-style: italic;
            color: #aaa;
            margin-top: 1rem;
        }

        .snowflake {
            color: white;
            position: fixed;
            font-size: 1.5em;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            z-index: -1;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="popup">
        <h1>üéÑ Secret Santa Result üéÑ</h1>
        <div class="result">
            <!-- <p>Number {{ current_number }},</p> -->
            <p>Your Secret Santa Gift Number is {{ chosen_number }}! üéÅ</p>
        </div>
        <div class="message">
            Remember to keep it a secret! ü§´
        </div>
        <a href="{{ url_for('index') }}" class="back-button">Back to Home</a>
    </div>

    <script>
        // Add snowfall effect
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animation = `snowfall ${Math.random() * 3 + 2}s linear infinite`;
            snowflake.innerHTML = '‚ùÑ';
            document.body.appendChild(snowflake);

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
