<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Friend Picker</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a472a, #0d2318);
            font-family: 'Roboto', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-family: 'Mountains of Christmas', cursive;
            color: #e4002b;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            margin: 1.5rem 0;
        }

        input, select {
            padding: 12px 20px;
            border: 2px solid #2c5530;
            border-radius: 25px;
            font-size: 1rem;
            width: 70%;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #e4002b;
            box-shadow: 0 0 10px rgba(228, 0, 43, 0.3);
        }

        button {
            background: #e4002b;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            background: #ff1744;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(228, 0, 43, 0.4);
        }

        .chosen-friend {
            margin-top: 2rem;
            padding: 20px;
            background: rgba(228, 0, 43, 0.1);
            border-radius: 15px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .snowflake {
            position: fixed;
            color: #fff;
            font-size: 1em;
            font-family: Arial;
            text-shadow: 0 0 1px #000;
        }

        @keyframes snowfall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        
        .upload-section {
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .upload-section input[type="file"] {
            margin-right: 1rem;
        }

        select {
            padding: 0.5rem;
            border-radius: 8px;
            border: none;
            margin-right: 1rem;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> MVP</h1>
        <h1>üéÑ Secret Santa üéÑ</h1>
        
        <div class="input-group">
            <form action="/pick_number" method="post">
                <button type="submit">üéÅ Pick Your Secret Santa Number üéÅ</button>
            </form>
        </div>
    </div>

    <script>
        // Add snowfall effect
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animation = `snowfall ${Math.random() * 3 + 2}s linear infinite`;
            snowflake.innerHTML = '‚ùÑ';
            document.body.appendChild(snowflake);

            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        // Create snowflakes periodically
        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
